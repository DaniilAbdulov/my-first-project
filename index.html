<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <div class="head__items">
                <div class="links">
                    <a href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl" class="link"><span>Почта</span></a>
                    <a href="https://www.google.ru/imghp?hl=ru&tab=ri&authuser=0&ogbl" class="link"><span>Картинки</span></a>
                </div>
                <div class="elements">
                    <a href="" class="element menu">
                        <img src="/img/icons/nine points.svg" alt="">
                    </a>
                    <a href="https://accounts.google.com/SignOutOptions?hl=ru&continue=https://www.google.com%3Fhl%3Dru" class="element account"><div class="background"><span>Д</span></div></a>
                </div>
            </div>
        </div>
        <div class="wrapperrrr">
            <div class="content">
                <div class="container">
                    <div class="logo">
                        <img src="/img/google_logo.svg" alt="">
                    </div>
                    <div class="search">
                        <div class="search__row">
                            <div class="search__icon">
                                <div class="s">
                                    <img src="/img/icons/search.svg" alt="">
                                </div>
                            </div>
                            <div class="search__form">
                                <form action="#">
                                    <input placeholder="Введите поисковый запрос или URL" type="text">
                                </form>
                            </div>
                            <div class="search__icon">
                                <div class="m">
                                    <a href="https://support.google.com/chrome/answer/2693767?hl=ru-RU&visit_id=638069483146846219-2957799313&p=ui_voice_search&rd=1#change"><img src="/img/icons/voice.svg" alt=""></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="cards__row">
                            <a href="https://www.youtube.com/">
                                <div class="item">
                                    <div class="item__logo">
                                        <img src="/img/icons/YouTube.png" alt="">
                                    </div>
                                    <div class="item__text"><span>YouTube</span></div>
                                </div>
                            </a>
                            <a href="https://leetcode.com/">
                                <div class="item">
                                    <div class="item__logo">
                                        <img src="/img/icons/(1) LeetCode.png" alt="">
                                    </div>
                                    <div class="item__text"><span>(1) LeetCode</span></div>
                                </div>
                            </a>
                            <a href="https://htmlacademy.ru/study">
                                <div class="item">
                                    <div class="item__logo">
                                        <img src="/img/icons/Моё обучение.png" alt="">
                                    </div>
                                    <div class="item__text">
                                        <span>Моё обучение</span>
                                    </div>
                                </div>
                            </a>
                            <a href="https://ya.ru/">
                                <div class="item">
                                    <div class="item__logo">
                                        <img src="/img/icons/yandex.png" alt="">
                                    </div>
                                    <div class="item__text"><span>Яндекс</span></div>
                                </div>
                            </a>
                            <a href="https://www.codewars.com/dashboard">
                                <div class="item">
                                    <div class="item__logo">
                                        <img src="/img/icons/home.png" alt="">
                                    </div>
                                    <div class="item__text"><span>Home</span></div>
                                </div>
                            </a>
                            <a href="https://cssbattle.dev/">
                                <div class="item">
                                    <div class="item__logo">
                                        <img src="/img/icons/cssbattle.png" alt="">
                                    </div>
                                    <div class="item__text"><span>CSSBattle</span></div>
                                </div>
                            </a>
                            <a href="https://accounts.google.com/signup/v2/webcreateaccount?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp&TL=AC7eWV1qG1TutDQcUZ-YPgkXQLP-uR1IIE6dvR26ATpIHmhayreSz1cvyLQGOPPv">
                                <div class="item">
                                    <div class="item__logo">
                                        <img src="/img/icons/account.png" alt="">
                                    </div>
                                    <div class="item__text"><span>Создайте ак..</span></div>
                                </div>
                            </a>
                            <a href="https://www.youtube.com/">
                                <div class="item">
                                    <div class="item__logo">
                                        <img src="/img/icons/ip.png" alt="">
                                    </div>
                                    <div class="item__text"><span>Google</span></div>
                                </div>
                            </a>
                            <a href="https://github.com/">
                                <div class="item">
                                    <div class="item__logo">
                                        <img src="/img/icons/GitHub.png" alt="">
                                    </div>
                                    <div class="item__text"><span>GitHub</span></div>
                                </div>
                            </a>
                            <a href="#">
                                <div class="item">
                                    <div class="item__logo">
                                        <img src="/img/add.svg" alt="">
                                    </div>
                                    <div class="item__text"><span>Новый ярлык</span></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <a href="" class="">
                    <div class="footer__row">
                        <div class="footer__image">
                            <img src="/img/icons/icon_pencil.svg" alt="">
                        </div>
                        <div class="footer__body">
                            <span>Настроить Chrome</span>
                        </div>
                    </div>
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
